{% extends "base.html" %}
{% load static %}
{% block content %}

<style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

form{
    height: 200px;
    width: 700px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 20%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 60px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 20px;
    text-align: center;
}
form h6{
    font-size: 18px;

    line-height: 20px;
    text-align: left;
}

label{
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: 500;
</style>
<section class="section main-banner" id="top" data-section="section1">
    <img src="{% static 'images/meetings-page-bg.jpg' %}">
    <div class="video-overlay header-text">
        <form>
            <h3>Application accepted</h3>
            <br>
            <br>
            <h6><a href="{% url 'credentials:logout' %}">Return to Home</a></h6>
        </form>
    </div>
</section>
{% endblock %}
